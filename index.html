<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="city-form"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="search-button" />
              </div>
            </div>
          </form>
          <h1 id="displayed-city">Dublin</h1>
          <h2>
            <span id="current-time"> Tuesday 17:00</span> •
            <span id="displayed-description">Mostly Cloudy</span>
          </h2>
          <div class="row">
            <div class="col-6">
              <img
                class="displayed-temp-icon"
                src="https://duckduckgo.com/assets/weather/icons/partly-cloudy-day.svg"
                alt="clear"
              />
              <span id="displayed-temp"></span
              ><span class="units"> °C | °F</span>
            </div>
            <div class="col-6">
              <ul>
                <li>💦 Humidity: <span id="displayed-humidity"></span> %</li>
                <li>💨 Wind: <span id="displayed-wind"></span> Km/H</li>
              </ul>
            </div>
          </div>
        </div>
        <span class="open-source"
          ><a
            href="https://github.com/emelinebarrea/vanilla-weather-app"
            target="_blank"
            class="open-source-link"
            >Open-source code</a
          >
          by Emeline Barrea 🙋‍♀️</span
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
